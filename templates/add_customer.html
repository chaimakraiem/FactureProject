{% extends "base.html" %}

{% block content %}

<h3 class="text-capitalize text-center mx-10  "> Register a new customer </h3>
<div class="justify-content-center">
<form method="post">
    {% csrf_token %}
    
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="name"> Name </label>
            <input name="name" required type="text" class="form-control" id="name"
                placeholder="customer first and last name">
        </div>

        <div class="form-group col-md-4">
            <label for="email"> Email </label>
            <input name="email" required type="email" class="form-control" id="email" placeholder="customer email">
        </div>

        <div class="form-group col-md-4">
            <label for="phone"> Phone </label>
            <input name="phone" required type="number" class="form-control" id="phone"
                placeholder="customer phone number">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="sex">Sex</label>
            <select name="sex" class="form-control" required id="sex">
                <option> Choose the gender .. </option>
                <option value="M">Male</option>
                <option value="F">Feminine</option>
            </select>
            
        </div>

        <div class="form-group col-md-6">
            <label for="age">Age</label>
            <input name="age" required type="number" class="form-control" id="phone"
                placeholder="customer phone number">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="addres"> Address </label>
            <input name="address" type="text" required type="text" class="form-control" id="address"
                placeholder="Customer address">
        </div>
        <div class="form-group col-md-6">
            <label for="city"> City </label>
            <input name="city" type="text" class="form-control" id="city" placeholder="customer city">
        </div>
    </div>

    <button type="submit" class="btn btn-primary  col-md-4"> Save</button>

</form>
</div>

{% endblock content %}
